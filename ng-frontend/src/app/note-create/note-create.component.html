<h1 class="page-header">Note Create</h1> <br>
<form (ngSubmit)="noteSubmit()" enctype="multipart/form-data" #myForm="ngForm">
  <div class="form-group">
    <label for="exampleFormControlInput1">Title</label><i>*</i>
    <input type="text" class="form-control" id="exampleFormControlInput1" [(ngModel)]="ntitle" #title="ngModel" name="title" required>
    <div class="alert" *ngIf="title.touched && !title.valid">Title is required</div>
  </div>

  <div class="form-group">
    <label for="exampleFormControlInput1">Body</label><i>*</i>
    <textarea rows="5" name="body" class="form-control" [(ngModel)]="nbody" #body="ngModel" name="body" required></textarea>
    <div class="alert" *ngIf="body.touched && !body.valid">Content is required</div>
  </div>

  <div class="form-group">
    <label for="exampleFormControlInput1">Image</label> <i>*</i> <br>
  <input type="file" name="image" (change)="selectFile($event)" #image required>
  </div>

  <input type="submit" value="Note Create" class="btn btn-primary" [disabled]="!myForm.valid">
  </form>

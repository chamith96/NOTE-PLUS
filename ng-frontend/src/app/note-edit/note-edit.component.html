<br>
<h1 class="page-header">Note Edit</h1> <br>
<form method="POST" (submit)="editNote()">
  <div class="form-group" >
    <label for="exampleFormControlInput1">Title</label>
    <input required type="text" class="form-control" id="exampleFormControlInput1" [(ngModel)]="title" name="title" value="{{note.title}}">
  </div>

  <div class="form-group">
    <label for="exampleFormControlInput1">Body</label>
    <textarea rows="5" name="body" class="form-control" [(ngModel)]="body" value="{{note.body}}"></textarea>
  </div>
  
  <input type="submit" value="submit" class="btn btn-primary">
  </form>
